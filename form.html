<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>Covid Tracker</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Mask-Off</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="default.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link r-3" href="form.html">Form</a>
      </li>
      <li class="nav-item">
        <a class="nav-link r-3" href="map.html">Map</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
	<form id="user-report" method="POST">
		<div class="form">
			<div class="form-group">
				<label for="location">Location </label>
				<input type="text" id="location-input" class="form-control form-control-lg">
			</div>
			<div class="form-group">
					<label for="population">Number of individuals </label>
					<select class="form-control" id="populationSelection">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10+</option>
					</select>
				</div>
			</div>
			<div class="form-check form-1">
				<input type="checkbox" class="custom-control-input" id="maskPresence">
				<i class="fas fa-head-side-mask"></i>
				<label class="custom-control-label form-2" for="maskPresence"><strong>
					 Were face masks present?</strong></label>
			</div>
			<div class="form-check">
				<input type="checkbox" class="custom-control-input" id="socialDistance">
				<i class="fas fa-head-side-mask"></i>
				<label class="custom-control-label form-2" for="socialDistance"><strong>
					 Was there sufficient social distancing?</strong></label>
			</div>
			<button type = "submit" class="btn btn-primary btn-block">Submit</button>
		</form>
		<div class = "card-block" id="formatted-address"> </div>
		<div class="card-block" id="geometry">
	</div>
</div>

	<script>

		var userReport = document.getElementById('user-report');

		userReport.addEventListener('submit', geocode);
		//Call to geocode
		geocode();

		function geocode(e){

			e.preventDefault();

			var location = document.getElementById('location-input').value;
			axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
				params:{
					address: location,
					key: 'AIzaSyBLpVjX_hmr5WXZjXooFP6bh21eUzrq8zw'
				}
			})
			.then((response) => {
				//log full response
				console.log(response);

				//formatted address
				var formattedAddress = response.data.results[0].formatted_address;
				var formattedAddressOutput = `
					<ul class="list-group">
						<li class="list-group-item">${formattedAddress}</li>
					</ul>`;

				//geometry
				var lat = response.data.results[0].geometry.location.lat;
				var lng = response.data.results[0].geometry.location.lng;
				// var geometryOutput = `
				// 	<ul class="list-group">
				// 		<li class="list-group-item"><strong>Latitude: </strong>${lat}</li>
				// 		<li class="list-group-item"><strong>Longitude: </strong>${lng}</li>
				// 	</ul>`;
				//
				// document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
				// document.getElementById('geometry').innerHTML = geometryOutput;
				var masksI = document.getElementbyId("maskPresence").value;
				var personDI = document.getElementbyId("populationSelection").value;
				var socialDI = document.getElementById("socialDistance").value;
				if(masksI == "true") {
					var masks = 1;
				}
				else {
					var masks = 0;
				}
				if(personDI == "10+") {
					var personD = 10;
				}
				else {
					var personD = parseInt(personDI);
				}
				if(socialDI == "true") {
					var socialD = 1;
				}
				else {
					var socialD = 0;
				}
				
				const data = {masks, socialD, personD, lat, lng};
				const options = {
					method: POST,
					headers: {
                    'Content-Type': 'application/json'
                    },
					body: JSON.stringify(data)
				};
				fetch('/', options);


			})
			.catch((error)=> {
				console.log(error);
			});
		}
	</script>







</body>
</html>
